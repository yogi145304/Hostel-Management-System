<title>Leave List</title>

<style>

body{



background-image:url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000");

<body>

<form action="/LeaveList" method="POST">



	<div class="container">

	

		<div class="row">

			<br>

		</div>

	

    	<div class="row" style=justify-content:center;font-family:serif><br> 

    		<h1 align="center">Leave List</h1>

   		</div><br>

    

    </div>

    

    <div class="container" style=justify-content:center;font-family:serif>

    	<div class="row">

    		<div class="col-lg-12">

    			

    				<div align="center">

   


    					<a href="/home" class="btn btn-dark btn-lg mb-3 text-center float-right">Back</a>

    			

    					

    				</div>

    		</div>

    	</div>	

    	

  			

    </div>

    <br>

    

<div class="container">

    <div class="row">

    	<div class="col-lg-12">

		<!-- <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style=font-family:serif> -->

			<table class="table table-striped table-bordered" style=justify-content:center;>

        <thead class="table-dark" align="center">

            <tr>

            	<th>STUDENT ID</th>

                <th>STUDENT NAME</th>

                <th>ROOM NUMBER</th>

                <th>Leaving Date</th>

                <th>Return Date</th>

                <th>CONTACT NUMBER</th>

                <th>Reason for leave</th>

                <th>ACTION</th>

            </tr>

        </thead>

        <tbody>

        <tr th:each="studentLeave:${StudentLeave}">

        	<td th:text="${studentLeave.studentId}"></td>

        	<td th:text="${studentLeave.studentName}"></td>

        	<td th:text="${studentLeave.roomNumber}"></td>

        	<td th:text="${studentLeave.leavingDate}"></td>

        	<td th:text="${studentLeave.returnDate}"></td>

        	<td th:text="${studentLeave.contactNumber}"></td>

        	<td th:text="${studentLeave.Reason}"></td>


        	<td>

        		<span align="center">

        			<a th:href="@{/deleteLeave/{id} (id=${studentLeave.studentId})}"> <i class="material-icons float-right" style="font-size:30px; color:red;">delete</i> </a>

        		</span>

        	</td>

        </tr>

        	

        </tbody>

    </table>

		</div>

	</div>   

</div>



</form>

<br>
