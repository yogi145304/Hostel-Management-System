<link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrGC6_HfOnhrYCo5b-od0TGwpOst84BABYszAPNnan1zhbY05PS7nUdKj_PROcWUQLL2Q&usqp=CAU" type="image/x-icon">



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 

integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<title>Update Visitor</title>

<style>

body{



background-image:url("https://media.istockphoto.com/id/1172744815/photo/autumn-maple-leaves-on-wooden-table-falling-leaves-natural-background.jpg?s=170667a&w=0&k=20&c=1gJZEz7X7hj-yGhCVwvTmkvR1drI81pJqUNseeDXnqU=");

height:100%;



background-position:center;



background-repeat:no-repeat;



background-size:cover;



}



</style>



</head>



<body>

<form th:action="@{/updatingVisitor/{id} (id=${vsr.studentId})}" th:object="${vsr}" method="POST">



	<div class="container">

	

		<div class="row">

			<br>

		</div>

	

    	<div class="row" style=justify-content:center;font-family:serif><br> 

    		<h1 align="center">Update Visitor</h1>

   		</div>

    

    	<div class="row">

    		<br>

    	</div><br>

    

    </div>

    

    

<div class="container">

    <div class="row">

		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style=background-color:linen;font-family:serif>

			<div class="card-body" >

				

					<div class="form-group">

						<label>Student Id</label>

						<input type="number" name="studentId" th:field="*{studentId}"

							class="form-control" placeholder="Enter Student Id" required/>

					</div>

					<div class="form-group">

						<label>Student Name</label>

						<input type="text" name="studentName" th:field="*{studentName}"

							class="form-control" placeholder="Enter Student Name" required/>

					</div>

					<div class="form-group">

					<label>Visitor1</label>

						<input type="text" name="visitorName1" th:field="*{visitorName1}"

							class="form-control" placeholder="visitor1 Name" required/>	

					</div>

					<div class="form-group">

					<label>Visitor2</label>

						<input type="text" name="visitorName2" th:field="*{visitorName2}"

							class="form-control" placeholder="visitor2 Name" />	

					</div>

					<div class="form-group">

					<label>Visitor3</label>

						<input type="text" name="visitorName3" th:field="*{visitorName3}"

							class="form-control" placeholder="visitor3 Name" />	

					</div>

					<label>Visitor4</label>

						<input type="text" name="visitorName4" th:field="*{visitorName4}"

							class="form-control" placeholder="visitor4 Name" />	

					</div>

					 

 					<div class="footer-body">

						

						<button class="btn btn-primary btn-sm mb-3 text-center float-left"style="font-size:15px">Update</button>

						<a href="/viewVisitor" class="btn btn-secondary btn-sm mb-3 text-center float-right" style="font-size:15px">Back</a>

					</div>

				

			</div>

		</div>

	</div>   

</div>



</form>

<br>

<h2 align="center" style="color:green;">[[${message}]]</h2>

</body>

</html>
