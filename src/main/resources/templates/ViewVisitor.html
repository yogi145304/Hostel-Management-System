<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="stylesheet" 

href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 

integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 

crossorigin="anonymous">



<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



<link rel="shortcut icon" href="https://cdn.onlinewebfonts.com/svg/img_348165.png" type="image/x-icon">



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 

integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<meta charset="UTF-8">

<title>View Visitor</title>

<style>

body{



background-image:url("https://media.istockphoto.com/id/1345634523/vector/illustration-vector-wood-table-floor-and-blurred-background-atmosphere-front-room-light.jpg?s=612x612&w=0&k=20&c=vsnhQ3Ddio3TWTsuJlL26IBeFSCz4NHmlyvmTeRbEMw=");

height:100%;



background-position:center;



background-repeat:no-repeat;



background-size:cover;

 

}



html{



height:100%;}



</style>



</head>



<body>

<form action="/viewVisitor" method="POST">



	<div class="container">

	

		<div class="row">

			<br>

		</div>

	

    	<div class="row" style=justify-content:center;font-family:serif><br> 

    		<h1 align="center">Visitor List</h1>

   		</div><br>

    

    </div>

    

    <div class="container" style=justify-content:center;font-family:serif>

    	<div class="row">

    		<div class="col-lg-12">

    			

    				<div align="center">

   

    					<a href="/addingVisitor" class="btn btn-primary btn-lg mb-3 text-center float-left">Add Visitor to New Student</a>

    			

    					<a href="/home" class="btn btn-dark btn-lg mb-3 text-center float-right">Back</a>

    			

    					

    				</div>

    		</div>

    	</div>	

    	

  			

    </div>

    <br>

    

<div class="container">

    <div class="row">

    	<div class="col-lg-12">

		<!-- <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style=font-family:serif> -->

			<table class="table table-striped table-bordered" style=justify-content:center;>

        <thead class="table-dark" align="center">

            <tr>

            	<th>STUDENT ID</th>

                <th>STUDENT NAME</th>

                <th>VISITOR1</th>

                <th>VISITOR2</th>

                <th>VISITOR3</th>

                <th>VISITOR4</th>

                <th>ACTION</th>

            </tr>

        </thead>

        <tbody>

        <tr th:each="vs:${Visitors}">

        	<td th:text="${vs.studentId}"></td>

        	<td th:text="${vs.studentName}"></td>

        	<td th:text="${vs.visitorName1}"></td>

        	<td th:text="${vs.visitorName2}"></td>

        	<td th:text="${vs.visitorName3}"></td>

        	<td th:text="${vs.visitorName4}"></td>

        	<td>

        		<span align="center">

        			<a th:href="@{/updateVisitor/{id} (id=${vs.studentId})}"> <i class="material-icons float-left" style="font-size:30px; color:green;">update</i> </a>

        			<a th:href="@{/deleteVisitor/{id} (id=${vs.studentId})}"> <i class="material-icons float-right" style="font-size:30px; color:red;">delete</i> </a>

        		</span>

        	</td>

        </tr>

        </tbody>

    </table>

		</div>

	</div>   

</div>

</form>

<br>

</body>

</html>
