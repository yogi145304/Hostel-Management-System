<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">



<link rel="stylesheet" 

href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 

integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 

crossorigin="anonymous">



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 

integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<title>Update Student</title>

<style>

body{



background-image:url("https://media.istockphoto.com/id/1172744815/photo/autumn-maple-leaves-on-wooden-table-falling-leaves-natural-background.jpg?s=170667a&w=0&k=20&c=1gJZEz7X7hj-yGhCVwvTmkvR1drI81pJqUNseeDXnqU=");

height:100%;



background-position:center;



background-repeat:no-repeat;



background-size:cover;



}



</style>



</head>



<body>

<form th:action="@{/updatingStudent/{id} (id=${hostelStudent.studentId})}" th:object="${hostelStudent}" method="POST">



	<div class="container">

	

		<div class="row">

			<br>

		</div>

	

    	<div class="row" style=justify-content:center;font-family:serif><br> 

    		<h1 align="center">Update Student</h1>

   		</div>

    

    	<div class="row">

    		<br>

    	</div><br>

    

    </div>

    

    

<div class="container">

    <div class="row">

		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style=background-color:linen;font-family:serif>

			<div class="card-body" >

				

					<div class="form-group">

						<label>Student Id</label>

						<input type="number" name="studentId" th:field="*{studentId}"

							class="form-control" placeholder="Enter Student Id" required/>

							

					</div>

					<div class="form-group">

						<label>Student Name</label>

						<input type="text" name="studentName" th:field="*{studentName}"

							class="form-control" placeholder="Enter Student Name" required/>

							

					</div>

					<div class="form-group">

					<label>Father Name</label>

						<input type="text" name="fatherName" th:field="*{fatherName}"

							class="form-control" placeholder="Enter Father Name" required/>

							

					</div>

					<div class="form-group">

					<label>Room Number</label>

						<input type="text" name="roomNumber" th:field="*{roomNumber}"

							class="form-control" placeholder="Enter Room Number" required/>

							

					</div>

					

					<div class="form-group">

					<label>DOB</label>

						<input type="date" name="dob" th:field="*{dob}"

							class="form-control" placeholder="Enter DOB" required/>

							

					</div>

					

					<div class="form-group">

					<label>Gender</label><br>

						<input type="radio" name="gender" th:field="*{gender}" id="male" value="Male" required/>Male

							<input type="radio" name="gender" id="female" value="Female" required/>Female

							<input type="radio" name="gender" id="other" value="Other" required/>Other 

							

					</div>

					

					<div class="form-group">

					<label>Contact Number</label>

						<input type="number" name="contactNumber" th:field="*{contactNumber}"

							class="form-control" placeholder="Enter ContactNumber" required/>

							

					</div>

					

					<div class="form-group">

					<label>Email ID</label>

						<input type="email" name="emailId" th:field="*{emailId}"

							class="form-control" placeholder="Enter Email Id" required/>

							

					</div>

					<div class="form-group">

					<label>Address</label>

						<input type="text" name="address" th:field="*{address}"

							class="form-control" placeholder="Enter Address" required/>

							

					</div>

					<!-- <div class="form-group">

						<label>Submit</label>

						<input  type="Submit" name="Submit" 

							class="form-control"/>

							

					</div> -->

					 

 					<div class="footer-body">

						

						<button class="btn btn-primary btn-sm mb-3 text-center float-left"style="font-size:15px">Update</button>

						<a href="/viewStudent" class="btn btn-secondary btn-sm mb-3 text-center float-right" style="font-size:15px">Back</a>

					</div>

				

			</div>

		</div>

	</div>   

</div>



</form>

<br>

<h2 align="center" style="color:green;">[[${message}]]</h2>

</body>

</html>
