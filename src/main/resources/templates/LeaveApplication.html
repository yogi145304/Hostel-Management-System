<title>Leave Form</title>

<style>

body{



background-image:url("https://media.istockphoto.com/id/1172744815/photo/autumn-maple-leaves-on-wooden-table-falling-leaves-natural-background.jpg?s=170667a&w=0&k=20&c=1gJZEz7X7hj-yGhCVwvTmkvR1drI81pJqUNseeDXnqU=");

<body>

<h2 align="center" style="color:green;">[[${message}]]</h2>

<form action="/addLeave"  method="POST">

	<div class="container">

		<div class="row">

			<br>

		</div>

    	<div class="row" style=justify-content:center;font-family:serif><br> 

    		<h1 align="center">Leave Form</h1>

   		</div><br>

    </div>   

<div class="container">

    <div class="row">

		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style=background-color:linen;font-family:serif>

			<div class="card-body" >

					<div class="form-group">

						<label>Student Id</label>

						<input type="number" name="studentId" 

							class="form-control" placeholder="Enter Student Id" required/>

					</div>

					<div class="form-group">

						<label>Student Name</label>

						<input type="text" name="studentName" 

							class="form-control" placeholder="Enter Student Name" required/>

					</div>

					<div class="form-group">

						<label>Room No</label>

						<input type="number" name="roomNumber" 

							class="form-control" placeholder="Enter Room No" required/>

					</div>

					<div class="form-group">

					<label>Leaving Date</label>

						<input type="date" name="leavingDate" 

							class="form-control" placeholder="Enter DOB" required/>

					</div>

					<div class="form-group">

					<label>Return Date</label>

						<input type="date" name="returnDate" 

							class="form-control" placeholder="Enter DOB" required/>

					</div>

					<div class="form-group">

					<label>Contact Number</label>

						<input type="number" name="contactNumber" 

							class="form-control" placeholder="Enter ContactNumber" required/>

					</div>

					<div class="form-group">

						<label>Reason for leave</label>

						<input type="text" name="reason" 

							class="form-control" placeholder="Enter the reason for leave" required/>

					</div>

					<div>

					<button class="btn btn-primary btn-sm mb-3 text-center float-left"style="font-size:15px">Apply</button>

					<a href="/home" class="btn btn-secondary btn-sm mb-3 text-center float-right" style="font-size:15px">Back</a>

		    </div>

			</div>

		</div>

	</div>   

</div>



</form>

<br>

</body>

</html>
