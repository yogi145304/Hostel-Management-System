<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5622/5622769.png" type="image/x-icon">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Available Rooms</title>
<style>
body{
background-image:url("https://img.freepik.com/premium-photo/autumn-natural-background-with-yellow-red-maple-leaves-are-flying-falling-down_356877-1000.jpg?w=2000");
height:100%;
}
html{
height:100%;}
</style>
</head>
<body>
<form action="/viewRoom" method="POST">
	<div class="container">
		<div class="row">
			<br>
		</div>
    	<div class="row" style=justify-content:center;font-family:serif><br> 
    		<h1 align="center">Available Rooms</h1>
   		</div><br>
    </div>
    <div class="container" style=justify-content:center;font-family:serif>
    	<div class="row">
    		<div class="col-lg-12">
    				<div align="center">
    					<a href="/addingRoom" class="btn btn-primary btn-lg mb-3 text-center float-left">Add Room</a>
    					<a href="/home" class="btn btn-dark btn-lg mb-3 text-center float-right">Back to home</a>
    				</div>
    		</div>
    	</div>	
    </div>
    <br>
<div class="container">
    <div class="row">
    	<div class="col-lg-12">
		<!-- <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style=font-family:serif> -->
			<table class="table table-striped table-bordered" style=justify-content:center;>
        <thead class="table-dark" align="center">
            <tr>
            	<th>ROOM NO</th>
                <th>BEDS AVAILABLE</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="room:${HostelRooms}">
        	<td th:text="${room.roomNo}"></td>
        	<td th:text="${room.noOfBeds}"></td>
        </tr>
        </tbody>
    </table>
		</div>
	</div>   
</div>
</form>
<br>
</body>
</html>
