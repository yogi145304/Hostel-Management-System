<body>

<h2 align="center" style="color:green;">[[${message}]]</h2>

<form action="/addStudent"  method="POST">



	<div class="container">

	

		<div class="row">

			<br>

		</div>

	

    	<div class="row" style=justify-content:center;font-family:serif><br> 

    		<h1 align="center">Add Student</h1>

   		</div><br>

    

    	<!-- <div class="row">

    		<br>

    	</div><br>

     -->

    </div>

    

    

<div class="container">

    <div class="row">

		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style=background-color:linen;font-family:serif>

			<div class="card-body" >

				

					<!-- <div class="form-group">

						<label>Movie Id</label>

						<input type="number" name="movieId" 

							class="form-control" placeholder="Enter Movie Id"/>

					</div> -->

					<div class="form-group">

						<label>Student Id</label>

						<input type="number" name="studentId" 

							class="form-control" placeholder="Enter Student Id" required/>

							

					</div>

					<div class="form-group">

						<label>Student Name</label>

						<input type="text" name="studentName" 

							class="form-control" placeholder="Enter Student Name" required/>

					</div>

					<div class="form-group">

					<label>Father Name</label>

						<input type="text" name="fatherName" 

							class="form-control" placeholder="Enter Father Name" required/>

							

					</div>

					<div class="form-group row g-2">

						<div class="col-sm-10">

						<label>Room Number</label>

						<input type="number" name="roomNumber" 

							class="form-control col-12" placeholder="Enter Room Number" required aria-describedby="check"/></div>

							<div class="align-center" style="padding-top:6%" id="check"><a href="/viewRoom" data-toggle="tooltip" title="check availability"><i class=' col-2 fa fa-building' style='font-size:34px;color:black'></i></a></div>

					</div>

						

					

					<div class="form-group">

					<label>DOB</label>

						<input type="date" name="dob" 

							class="form-control" placeholder="Enter DOB" required/>

							

					</div>

					

					<div class="form-group">

					<label>Gender</label><br>

						<input type="radio" name="gender" id="male" value="Male" required/>Male

							<input type="radio" name="gender" id="female" value="Female" required/>Female

							<input type="radio" name="gender" id="other" value="Other" required/>Other

							

					</div>

					

					<div class="form-group">

					<label>Contact Number</label>

						<input type="number" name="contactNumber" 

							class="form-control" placeholder="Enter ContactNumber" required/>

							

					</div>

					

					<div class="form-group">

					<label>Email ID</label>

						<input type="email" name="emailId" 

							class="form-control"  placeholder="Enter Email Id" required/>

							

					</div>

					<div class="form-group">

					<label>Address</label>

						<input type="text" name="address" 

							class="form-control"  placeholder="Enter Address" required/>

							

					</div>

					

					<!-- <div class="form-group">

						<label>Submit</label>

						<input  type="Submit" name="Submit" 

							class="form-control"/>

							

					</div> -->

					 

 					<div class="footer-body">

						

						<button class="btn btn-primary btn-sm mb-3 text-center float-left"style="font-size:15px">Add</button>

					<a href="/home" class="btn btn-secondary btn-sm mb-3 text-center float-right" style="font-size:15px">Back</a>

					</div>

					

				

			</div>

		</div>

	</div>   

</div>



</form>
